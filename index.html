<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennefer Aguda - Udacity Front-End Developer Student</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div id="root">
        <header class="header">
            <div class="header-inner">
                <div class="header-logo">
                    <img class="header-photo" alt="Profile Photo" srcset="images/profile-photo-300w.jpg 300w,
                            images/profile-photo-600w.jpg 600w,
                            images/profile-photo-800w.jpg 800w,
                            images/profile-photo-1200w.jpg 1200w" src="images/profile-photo-300w.jpg 300w">
                </div>
                <h1 class="header-title">
                    Jennefer Aguda
                </h1>
                <h3 class="header-desc">Udacity FEND Student</h3>
        </header>
        <main>
            <section class="content">
                <section class="article">
                    <img class="img-article" alt="Front-End Development" srcset="images/fend-300w.jpg 300w,
                            images/fend-600w.jpg 600w,
                            images/fend-800w.jpg 800w,
                            images/fend-1200w.jpg 1200w" src="images/fend-300w.jpg">
                </section>
                <section class="featured-work">
                    <h2 class="featured-work-title">Featured Work</h2>
                </section>
                <section class="project-one">
                    <figure class="project-thumbnail">
                        <img class="image" alt="Memory Game" srcset="images/memory-game-300w.jpg 300w,
                                images/memory-game-600w.jpg 600w,
                                images/memory-game-800w.jpg 800w,
                                images/memory-game-1200w.jpg 1200w" src="images/memory-game-300w.jpg">
                        <figcaption class="project-title">
                            <a href="#">Memory Game</a>
                        </figcaption>
                    </figure>
                </section>
                <section class="project-two">
                    <figure class="project-thumbnail">
                        <img class="image" alt="Arcade Game" srcset="images/arcade-game-300w.jpg 300w,
                                images/arcade-game-600w.jpg 600w,
                                images/arcade-game-800w.jpg 800w,
                                images/arcade-game-1200w.jpg 1200w" src="images/arcade-game-300w.jpg">
                        <figcaption class="project-title">
                            <a href="#">Arcade Game</a>
                        </figcaption>
                    </figure>
                </section>
                <section class="project-three">
                    <figure class="project-thumbnail">
                        <img class="image" alt="Restaurant Review App" srcset="images/restaurant-review-app-300w.jpg 300w,
                                images/restaurant-review-app-600w.jpg 600w,
                                images/restaurant-review-app-800w.jpg 800w,
                                images/restaurant-review-app-1200w.jpg 1200w"
                            src="images/restaurant-review-app-300w.jpg">
                        <figcaption class="project-title">
                            <a href="#">Restaurant Review App</a>
                        </figcaption>
                    </figure>
                </section>
            </section>
        </main>
        <footer>
            <p>Â©Copyright 2019 by Jennefer Aguda. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
